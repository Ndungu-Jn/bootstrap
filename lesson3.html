<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Elements</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Navbar</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <!--    add a table  name, gender, email, age        -->
            <table class="table table-hover table-dark">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>John Kiama</td>
                    <td>Male</td>
                    <td>cj@mail.com</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>Cecile Wambui</td>
                    <td>Female</td>
                    <td>cw@mail.com</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Mark Kamau</td>
                    <td>Male</td>
                    <td>mk@mail.com</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>Penina Wairimu</td>
                    <td>Female</td>
                    <td>pw@mail.com</td>
                    <td>19</td>
                </tr>
            </table>

        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Register Now</h3>
            <form action="">
                <div class="my-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="my-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Enter your password">
                </div>

                <div class="my-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" placeholder="Enter your email">
                </div>

                <div class="my-3">
                    <label for="date" class="form-label">DOB</label>
                    <input id="date" min="1990-01-01" max="2009-12-31" type="date" class="form-control"
                           placeholder="DOB">
                </div>

                <div class="my-3">
                    <label for="weight" class="form-label">Weight in kgs</label>
                    <input id="weight" type="number" step="any" class="form-control" placeholder="Enter your weight">
                </div>

                <!--                select for educational level-->
                <!--                Radio button for gender-->
                <!--                4 checkboxes  for favourite sports-->

                <button class="btn btn-success">Register</button>

            </form>
        </div>
    </div>

    <div class="row my-4">
        <div class="col-md-6 mx-auto">
            <h2>Select the level of Education</h2>
            <form>
                <label>
                    <select class="form-select">
                        <option>Masters</option>
                        <option>Undergraduate</option>
                        <option>Diploma</option>
                        <option>Certificate</option>
                    </select>
                </label>
            </form>
        </div>


    </div>

    <div class="row">

        <div class="col-md-6 mx-auto">
            <h3>Select your Gender</h3>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="gender" value="Male" checked>Male
                <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="gender" value="Female">Female
                <label class="form-check-label" for="radio2"></label>
            </div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <h2>Favourite Football team</h2>

        <form action="">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="club"
                       checked>
                <label class="form-check-label" for="check1">Arsenal</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="club">
                <label class="form-check-label" for="check2">Liverpool</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check3" name="option3" value="club">
                <label class="form-check-label" for="check2">Aston Villa</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check4" name="option4" value="club">

                <label class="form-check-label" for="check2">Chelsea</label>
            </div>


            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
